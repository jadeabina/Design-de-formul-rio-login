<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Login</title>
</head>
<body>
    <div id="particles-js" class="snow">
      
    </div>

    <main>
        <div class="left-side"></div>
        <div class="right-side">
            
            
            <form>
                <div class="btn-group">
                    <button class="btn">
                        <img class="logo" src="img\icons8-google-100.png"alt="Img Google"/>
                        <span> Sign in with Google </span>
                    </button>
                    <button class="btn">
                        <img class="logo" src="img\icons8-mac-os-64.png" alt="Img Apple"/>
                        <span> Sign in with Apple </span>
                    </button>
                </div>
                <div class="or">OR</div>
                <label for="email">Email</label>
                <input type="text" placeholder="Enter email" name="email" required/>
                <label for="password">Password</label>
                <input type="password" placeholder="Enter password" name="password" required/>
                <button type="submit" class="login-btn">Sign in</button>
                <div class="linkd">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Do not have an account?</a>
                </div>


            </form>

        </div>



    </main>
    
</body>
</html>
